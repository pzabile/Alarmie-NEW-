<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Alarmie" />
    <meta name="theme-color" content="#050505" />
    <title>Alarmie Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#121212',
              primary: '#00F0FF', // Neon Cyan
              secondary: '#7000FF', // Neon Purple
              accent: '#FF003C', // Cyber Pink
              success: '#00FF94',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00F0FF, 0 0 10px #00F0FF' },
                '100%': { boxShadow: '0 0 20px #00F0FF, 0 0 30px #00F0FF' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        /* Prevent pull-to-refresh on mobile to feel more native */
        overscroll-behavior-y: none;
        /* Support for iPhone notch area */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        background-image: 
          radial-gradient(circle at 50% 0%, #1a1a2e 0%, transparent 50%),
          radial-gradient(circle at 0% 50%, rgba(112, 0, 255, 0.1) 0%, transparent 30%),
          radial-gradient(circle at 100% 50%, rgba(0, 240, 255, 0.1) 0%, transparent 30%);
      }
      .glass {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
    </style>

}
</script>
</head>
